<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>US Tech Prosperity Deal Tracker</title>
  <script>
    // SPA routing fallback for GitHub Pages
    // Redirects 404s back to index.html with the path preserved in the hash
    var path = window.location.pathname;
    var repo = '/us-tpd-tracker';
    if (path.startsWith(repo)) path = path.slice(repo.length);
    if (path && path !== '/') {
      window.location.replace(repo + '/#' + path);
    } else {
      window.location.replace(repo + '/');
    }
  </script>
</head>
<body></body>
</html>
